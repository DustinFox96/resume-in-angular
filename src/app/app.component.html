<button [ngClass]="buttonStyle" (click)="togglePersonal()">Toogle Personal info</button>
<h1>{{name}}</h1>
<div *ngIf="showPersonal">
  <address>{{address}}</address>
  <p>{{phone}}</p>
  <p>{{email}}</p>
  <p>{{linkedin}}</p>
  <p>{{github}}</p>
</div>


<app-education></app-education>

<app-work-history></app-work-history>
